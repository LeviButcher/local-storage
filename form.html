<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Submit Video</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <ul class="primary-nav container">
          <li><a href="index.html">Video List</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section>
        <form class="video-form">
            <header class="page-header">
                <h1>Enter a New Video</h1>
            </header>
            <section>
              <div>
                <label id="annouce"><label/>
              </div>
              <label for="video-name">Video Name</label>
              <input id="video-name" type="text" name="video-name" placeholder="Video Name">
              <div class="rating-container">
                <div class="">
                  <label for="rating1">Everyone</label>
                  <input id="rating1" type="radio" name="rating" value="E">
                </div>
                <div class="">
                  <label for="rating2">Teen</label>
                  <input id="rating2" type="radio" name="rating" value="T">
                </div>
                <div class="">
                  <label for="rating3">Mature</label>
                  <input id="rating3" type="radio" name="rating" value="M">
                </div>
                <div class="">
                  <label for="rating4">Adult</label>
                  <input id="rating4" type="radio" name="rating" value="A">
                </div>
              </div>
              <label for="picture-url">Picture URL</label>
              <input type="text" id="picture-url" name="picture-url" placeholder="Picture-URL">
              <input type="submit" value="Submit">
            </section>
        </form>
      </section>
    </main>
  </body>
  <script src="form.js" charset="utf-8"></script>
</html>
